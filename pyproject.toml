[project]
name = "astrolabe"
version = "0.0.1"
description = "Minimal CLI telescope control tool"
authors = [{name = "Astrolabe Contributors"}]
requires-python = ">=3.10"
dependencies = [
    "astropy",
    "matplotlib",
    "tomli; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest",
    # add other dev/test tools here
]

[project.scripts]
astrolabe = "astrolabe.cli.main:main"

[tool.pytest.ini_options]
markers = [
    "integration: requires external tools or data",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
