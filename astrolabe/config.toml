[indi]
host = "127.0.0.1"
port = 7624

[solver]
name = "astap"
binary = "astap_cli"
database_path = "~/.astap"
search_radius_deg = 5.0

[camera]
backend = "indi"
# Update to your INDI device name (e.g., "QHY CCD QHY5III462C")
#device = "CCD Simulator"
device = "QHY CCD QHY5III462C"
output_dir = "testdata/raw"
output_prefix = "astrolabe_capture_"
use_guider_exposure = false
default_exposure_s = 2.0

[site]
latitude_deg = -34.93
longitude_deg = 138.60
elevation_m = 50
