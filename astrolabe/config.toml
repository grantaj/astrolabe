[indi]
host = "127.0.0.1"
port = 7624

[solver]
name = "astap"
binary = "astap_cli"
database_path = "~/.astap"
search_radius_deg = 5.0

[camera]
backend = "indi"
# INDI device name. Default to simulator; set to your actual camera if different.
# Example hardware device: "QHY CCD QHY5III462C"
device = "CCD Simulator"
output_dir = "testdata/raw"
output_prefix = "astrolabe_capture_"
use_guider_exposure = false
default_exposure_s = 2.0

[mount]
backend = "indi"
# INDI device name. Default to simulator; set to your actual mount if different.
# Example hardware device: "EQMod Mount"
device = "Telescope Simulator"

[mount.site]
# Crafers West
latitude_deg = -34.9921
longitude_deg = 138.68268
elevation_m = 50
# Optional 
bortle = 5
sqm = 20.33

[planner]
# Optional telescope aperture (mm) used for visibility scoring
aperture_mm = 203
